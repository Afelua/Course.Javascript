<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Тестовая страница</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <header class="header">
      <nav class="header-nav"><a class="header-nav__logo" href="/">
          <div class="sprite__logo"></div></a></nav>
    </header>
    <div class="main">
      <div class="column">
        <h2>Services</h2>
        <div class="container">
          <div class="buttonContainer" id="servicesContainer">
            <div class="column">
              <button class="btn" type="button" id="animals">Animal Allowed</button>
              <button class="btn" type="button" id="smoke">Smooking Room</button>
              <button class="btn" type="button" id="sea">Sea View</button>
            </div>
            <div class="column">
              <button class="btn" type="button" id="swimmingPool">Swimming Pool</button>
              <button class="btn" type="button" id="wi-fi">Wifi 24 H</button>
              <button class="btn" type="button" id="breakfast">Breakfast Included</button>
            </div>
          </div>
        </div>
        <h2>Room Size
          <div class="container">
            <div class="buttonContainer" id="sizeContainer">
              <input class="input" placeholder="from" id="from">
              <input class="input" placeholder="to" id="to">
            </div>
          </div>
        </h2>
        <h2>Reviews</h2>
        <div class="container">
          <div class="buttonContainer" id="reviewsContainer">
            <button class="btn" type="button" id="0">0.0</button>
            <button class="btn" type="button" id="2">2.0</button>
            <button class="btn" type="button" id="4">4.0</button>
            <button class="btn" type="button" id="6">6.0</button>
            <button class="btn" type="button" id="8">8.0</button>
            <button class="btn" type="button" id="10">10.0</button>
          </div>
        </div>
      </div>
      <div class="items">
        <div class="room animals smoke sea wi-fi breakfast"><span> Adriatic suite</span><span class="review">7.7</span><span class="size">34</span></div>
        <div class="room smoke sea breakfast"><span> Atelier</span><span class="review">8.0</span><span class="size">50</span></div>
        <div class="room sea wi-fi breakfast"><span> Gallery</span><span class="review">6.5</span><span class="size">80</span></div>
        <div class="room animals smoke swimmingPool breakfast"><span> Grand Piazza Suite</span><span class="review">9.8</span><span class="size">109</span></div>
        <div class="room animals wi-fi"><span> Business</span><span class="review">4.6</span><span class="size">25</span></div>
        <div class="room smoke wi-fi"><span> Economy</span><span class="review">7.5</span><span class="size">18</span></div>
        <div class="room smoke"><span> Economy light</span><span class="review">4.7</span><span class="size">12</span></div>
        <div class="room smoke wi-fi breakfast"><span> Business+</span><span class="review">5.0</span><span class="size">25</span></div>
        <div class="room animals sea wi-fi breakfast"><span> Suite</span><span class="review">3.0</span><span class="size">30</span></div>
        <div class="room smoke sea swimmingPool wi-fi breakfast"><span> Suite+</span><span class="review">7.5</span><span class="size">35</span></div>
        <div class="room smoke animals sea swimmingPool breakfast"><span> VIP</span><span class="review">7.9</span><span class="size">100</span></div>
        <div class="room sea swimmingPool wi-fi breakfast"><span> All inclusive</span><span class="review">8.5</span><span class="size">89</span></div>
        <div class="room animals wi-fi"><span> Promo</span><span class="review">6.6</span><span class="size">8</span></div>
      </div>
    </div>
    <script src="all.js"></script>
  </body>
</html>
